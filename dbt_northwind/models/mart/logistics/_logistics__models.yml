version: 3

models:
  - name: products_rank
    description: "This View has a rank of the products sold by the company based on the amount of revenue generated by the orders placed by the customers."
    columns:
      - name: product_id
        description: "unique key for the product. Each product has an unique product_id."
        data_tests:
          - not_null
          - unique
          - relationships:
              to: ref('int_products')
              field: product_id
      - name: product_name
        description: "the name of the product."
        data_tests:
          - not_null
      - name: category_name
        description: "the name of the category the product belongs to."
      - name: total_product_orders
        description: "the number of orders placed containing this product."
      - name: total_product_revenue
        description: "the amount of revenue generated by this product."
      - name: product_rank
        description: "the ranking of the product based on the amount of revenue generated."
